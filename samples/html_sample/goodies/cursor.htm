<html>
	<head>
		<title>Animated cursor</title>
	    <style type="text/css"> 

  #custom-cur 
  {
  cursor:url(dragcopy.cur);
	background-image:url(theme:groupbox-normal);
	background-repeat: stretch;
	width:50%;
	height:50%;
	padding:10px;
	text-align:center;
	vertical-align:middle;
  }
  
	</style>
	</head>
<body>
  <div #custom-cur >
    <p>Move mouse over this rectangle to see cursor.</p>
  </div>
</body>
</html>
