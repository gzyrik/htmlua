<html>
	<head>
		<title>Animated cursor</title>
	    <style type="text/css"> 

  #anicur 
  {
    cursor:url(artcur5.ani);
	background-image:url(theme:groupbox-normal);
	background-repeat: stretch;
	width:50%;
	height:50%;
	padding:10px;
	text-align:center;
	vertical-align:middle;
  }
  
	</style>
	</head>
<body>
  <div id="anicur">
    <p>Move mouse over this rectangle to see animated cursor.</p>
  </div>
</body>
</html>
