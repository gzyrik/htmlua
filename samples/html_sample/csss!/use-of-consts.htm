<html>
  <head>
    <style>
    
    @const INITIAL_TEXT: "Dear World";    
    
    span.greeting 
    {
      font-weight:bold;
      assigned!: self:value = @INITIAL_TEXT;
    }

    </style>
  </head>
<body>
  This sample demonstrates use of constants defined in CSS.
  <p><span .greeting />, hello!</p> 
</body>
</html>
