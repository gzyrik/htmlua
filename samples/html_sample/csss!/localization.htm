<html>
  <head>
    <meta id="INITIAL_TEXT" text="Dear world" />
  
    <style>
      span.greeting 
      {
        font-weight:bold;
        assigned!: self:value = $1(#INITIAL_TEXT).text;
      }
    </style>
  </head>
<body>
  This sample demonstrates use of string values defined in the DOM.
  <p><span .greeting />, hello!</p> 
</body>
</html>
